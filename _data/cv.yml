- title: Bio Statement
  type: bio
  contents:
    - "Dr. Samuel Karumba is a researcher in distributed systems and ubiquitous computing, with a focus on secure protocols and privacy-preserving architectures. His work examines blockchain security, secure multiparty computation, and context-aware systems. He has contributed to national research programs through work at CSIRO and previously held roles with IBM and UNSW that centered on protocol design for data integrity and cross-system interoperability. His publications address federated learning, zero-knowledge proofs, blockchain consensus mechanisms, and context-aware computing in ubiquitous environments. He works across African and Australian research ecosystems on cryptographic protocols and privacy-preserving system design."

