- key: harb
  slug: 1_project
  title: HARB - Hypergraph-Based Adaptive Consortium Blockchain
  description: A blockchain architecture designed to balance decentralization and scalability for decentralized energy trading systems.
  img: assets/img/harb_blockchain.jpg
  importance: 1
  category: frameworks
  related_publications: true
  github: null
  redirect: null
  content: |
    HARB (Hypergraph-based Adaptive consoRtium Blockchain) is a blockchain architecture designed to address the scalability limitations of decentralized energy systems through a hypergraph-based adaptive consortium blockchain model.
    
    ## Key Features
    
    - **Topology-aware blockchain substructures** using hypergraph theory
    - **Dynamic node grouping** by energy region for optimized consensus
    - **Scalable transaction routing** and delegation mechanisms
    - **Reduced latency** through consensus decentralization
    
    ## Technologies
    
    - Hypergraph Theory
    - Sub-chain Partitioning
    - Adaptive Clustering
    - Smart Contracts
    - Custom Consortium Consensus
    
    ## Outcomes
    
    - Published in **IEEE Internet of Things Journal** (Impact Factor: 8.2)
    - Outperformed single-chain and PoA models in simulation
    - Formed the architectural foundation for PlexiChain
    
    ## Impact
    
    HARB addresses blockchain scalability challenges in energy systems infrastructure, enabling smart grid optimization through regional decentralization models. The framework serves as a backbone consensus for hierarchical energy marketplaces with localized governance.

- key: plexichain
  slug: 2_project
  title: PlexiChain - Secure Blockchain-Based Flexibility Aggregator
  description: A secure blockchain framework integrating Physical Unclonable Functions (PUFs) and NFTs to strengthen device identity and protect decentralized IoT nodes.
  img: assets/img/security_lock.jpg
  importance: 2
  category: frameworks
  related_publications: true
  github: null
  redirect: null
  content: |
    PlexiChain is a secure blockchain-based flexibility trading framework that integrates Physical Unclonable Functions (PUFs) and Non-Fungible Tokens (NFTs) to strengthen device identity, ensure data authenticity, and protect decentralized Internet of Things (IoT) nodes.
    
    ## Key Features
    
    - **Hardware-level device attestation** using Physical Unclonable Functions
    - **Tokenized access and rights management** through NFT-based asset tokens
    - **Anomaly-aware data validation** for detecting cyberattacks
    - **Proof-of-Flexibility transaction model** for energy flexibility markets
    
    ## Technologies
    
    - Physical Unclonable Functions (PUFs)
    - NFT-based Asset Tokens
    - Ethereum Smart Contracts
    - Lightweight Encryption
    - Multi-Agent Consensus Modules
    
    ## Outcomes
    
    - Simulated for 3-node energy system under adversarial conditions
    - Published as **arXiv preprint** (arXiv:2212.09064)
    - Formed security backbone for BAILIF cross-chain validation
    
    ## Impact
    
    PlexiChain mitigates attacks such as False Data Injection (FDI) and MadIoT through multi-layered anomaly detection and hardware-anchored cryptographic integrity. It serves as the security and governance layer for real-time smart grid negotiations in microgrids and carbon markets.

- key: cypherchain
  slug: 3_project
  title: CypherChain - Privacy-Preserving Data Aggregation Framework
  description: A blockchain-based framework enabling privacy-preserving Demand Response offer aggregation through Secure Multiparty Computation and Homomorphic Encryption.
  img: assets/img/privacy_crypto.jpg
  importance: 3
  category: frameworks
  related_publications: true
  github: null
  redirect: null
  content: |
    CypherChain is a blockchain-based framework that enables privacy-preserving Demand Response (DR) offer aggregation by combining Secure Multiparty Computation (SMPC), Homomorphic Encryption (HE), and Hypergraph Partitioning.
    
    ## Key Features
    
    - **Private energy transaction aggregation** without exposing individual offers
    - **Confidential offer submission and resolution** using cryptographic techniques
    - **On-chain verifiability** without data exposure
    - **Resilience to inference and reconstruction attacks**
    
    ## Technologies
    
    - Secure Multiparty Computation (SMPC)
    - Homomorphic Encryption (HE)
    - Hypergraph Partitioning
    - Decentralized Registries (DR)
    - Private Smart Contracts
    
    ## Outcomes
    
    - Integrated into PhD thesis as privacy layer architecture
    - Demonstrated through DR simulation environment
    - Published at **IEEE ICBC 2024**
    
    ## Impact
    
    CypherChain maintains transactional transparency while preserving the anonymity and confidentiality of energy agent offers. It serves as the cryptographic privacy core for federated energy markets, enabling regulation-compliant confidentiality and secure peer coordination.

- key: bailif
  slug: 4_project
  title: BAILIF - Blockchain Agnostic Interoperability Framework
  description: A framework enabling secure, atomic, policy-aware interoperability between heterogeneous blockchain networks in decentralized energy systems.
  img: assets/img/interoperability.jpg
  importance: 4
  category: frameworks
  related_publications: true
  github: null
  redirect: null
  content: |
    BAILIF (Blockchain-Agnostic Interoperability Framework) is designed to overcome interoperability barriers by supporting atomic swaps, cross-chain data exchange, and identity resolution across blockchains.
    
    ## Key Features
    
    - **Blockchain-agnostic transaction layer** supporting multiple blockchain networks
    - **Policy-governed asset mapping** for secure cross-chain transfers
    - **Trust-neutral exchange architecture** using oracles and notary nodes
    - **Selective disclosure** across platforms for privacy preservation
    
    ## Technologies
    
    - Atomic Cross-Chain Swaps
    - Oracles
    - Notary Nodes
    - Digital Identity Anchors (DIDs)
    - Policy-Aware Transaction Bridges
    
    ## Outcomes
    
    - Demonstrated secure cross-chain asset swaps in energy token simulation
    - Published and presented at **IEEE ICBC 2023**
    - Cited in energy interoperability whitepapers
    
    ## Impact
    
    BAILIF enables secure interoperability between heterogeneous blockchain networks without requiring consensus synchronization. It serves as the interoperability backbone for digital trust ecosystems across smart grids, carbon markets, and decentralized IoT infrastructures.

- key: caeser
  slug: 5_project
  title: CAESER - Cybersecurity of Consumer Energy Resources
  description: A national cybersecurity project focused on enhancing the cybersecurity and resilience of consumer energy resources (CERs) in Australian smart grids.
