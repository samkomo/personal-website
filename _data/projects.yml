  importance: 5
  category: systems
  related_publications: false
  github: null
  redirect: null
  status: Active
  period: 2023-2024
  content: |
    CAESER (Cybersecurity of Consumer Energy Resources) is a national cybersecurity project focused on decentralized energy infrastructure. It addresses emerging threats in DERs (Distributed Energy Resources) using event-driven resilience, machine learning, and policy-guided cyber defense.
    
    ## Key Features
    
    - **Adversarial modeling** for CER behavior and attack scenarios
    - **Edge-aware anomaly detection** for smart grid infrastructure
    - **Simulated DER-Cyber attack scenarios** for threat assessment
    - **Testbed integration** with smart grid technology stack
    
    ## Technologies
    
    - Event-driven Security Modeling
    - Privacy-aware Coordination Protocols
    - Post-Quantum Cryptography (PQC)
    - Trusted Execution Environments
    - Multi-Agent Threat Detection
    
    ## My Role
    
    As **Postdoctoral Research Fellow – Energy Cybersecurity** at CSIRO, I:
    - Participated in design of secure data aggregation protocols
    - Co-developed system-level threat models for smart grid coordination
    - Supported prototyping and evaluation of CER security algorithms
    - Contributed to simulation environments and system validation strategies
    
    ## Impact
    
    CAESER provides a policy-aware reference framework for national energy infrastructure cybersecurity, addressing distributed infrastructure protection, privacy in smart grids, and energy sector risk modeling.
    
    ## Status
    
    **Active** (2023-2024) - Cross-institutional collaboration with CSIRO Cybersecurity Systems and UNSW Energy Informatics groups.

