    Agri-Wallet introduced a decentralized wallet system allowing farmers to book, pay for, and track mechanized services using blockchain for transaction security and AI for demand prediction. The system was piloted in partnership with Hello Tractor and supported by CTA.
    
    ## Key Features
    
    - **Digital booking platform** for tractor services
    - **Token-based payment** and credit logging
    - **Farmer-facing mobile wallet** with blockchain backend
    - **Integration of field data** from IoT devices
    
    ## Technologies
    
    - Blockchain (Permissioned Ledger)
    - AI-based Demand Prediction
    - IoT-enabled Tractor Monitoring
    - Smart Contract-enabled Booking
    - SMS/USSD Mobile Integration
    
    ## My Role
    
    As **Blockchain and Mobile Integration Engineer** at IBM Research Africa, I:
    - Designed the mobile wallet integration layer
    - Implemented smart contract logic for bookings and payments
    - Co-developed secure token transaction protocol
    - Supported field deployment and training in rural Kenya
    
    ## Outcomes
    
    - Over **2,000 farmers served** in pilot
    - **Granted patent** (US11497156B2)
    - Presented at ICT4D 2019 and AI for Good Summit
    - Featured in IBM Research Africa portfolio
    
    ## Impact
    
    Agri-Wallet addresses agricultural technology, blockchain for development, financial inclusion, and IoT-enabled mechanization. The system is designed to expand into pan-African blockchain-based platforms for agri-credit, input traceability, and mechanization-as-a-service.
    
    ## Status
    
    **Completed** (2018-2019) - Industry-led prototype with NGO/Startup collaboration. Patented.

